<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <i>simple</i> HTML file</p>
    </div>
    <div class="callout">
      <p>This is s fancy as we'll get!</p>
    </div>
    <script>
      const p1 = "<p>I was created dynamically</p>";
      const p2 = "<p>I was also created dynamically!</p>";

      const content = document.querySelector("#content");
      content.insertAdjacentHTML("afterbegin", p1);
      content.insertAdjacentHTML("beforeend", p2);
    </script>
  </body>
</html>
